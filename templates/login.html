{% extends 'layout.html' %}
{% block content %}
<form action="/login" method="post">
    <label for="username">username</label>
    <input type="text" name="username">

    <label for="password">password</label>
    <input type="password" name="password">
    <button type="submit"> go! </button>
    {% if error %}
    <p>{{error}}</p>
    {%endif%}
</form>

{% endblock %}
